<!DOCTYPE html>
<html>
<head>
	<title>Trivia</title>
	<!-- Bootstrap --> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>
<body>
<div class="container">
	<div class = "question-answers-counter">
		<div id="header" class="row title"> 
			<div class="col-12 text-center"> Sports Trivia Game! </div> 
		</div>
			
		<div  class="row counter-container">
			<div class="col-12 text-center" id="counter"> </div>
		</div>
		<div class="row question">  
			<div class=" col-12 text-center" id="question1"> </div>
		</div> 
		<div class="row answer">  
			<div class=" col-12 text-center" id="answer0"></div>
		</div>
		<div class="row answer"> 
			<div class="col-12 text-center" id="answer1"></div>
		</div>
		<div class="row answer"> 
			<div class="col-12 text-center" id="answer2"></div>
		</div>
		<div class="row answer"> 
			<div class="col-12 text-center" id="answer3"> </div>
		</div>
		<div class="row start-button">  
			<div class=" col-12 text-center" id="start"> START </div>
		</div> 
		<div class="row score-container">  
			<div class=" col-12 text-center" id="score-correct"></div>
			<div class=" col-12 text-center" id="score-incorrect"></div>
			
		</div> 
		<div class="row startAgain-container">
			<div class=" col-12 text-center" id="start-again"> Start Again?</div>
		</div>
		<div class="row correct-answer-container">
			<div class=" col-12 text-center" id="correct-answer"> </div>
		</div>

	</div>

</div>
<!-- Bootstrap's Javascript stuff and jQuery-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="http://chancejs.com/chance.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
